<ion-view view-title="Register">

  <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    <ion-nav-back-button class="button-clear">
      <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content ng-controller="RegisterUserCtrl">

    <form ng-submit="signUp(user)">
      <div class="list">

        <div class="item item-divider">
          Log in
        </div>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" ng-model="user.name" placeholder="Jane Doe">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" ng-model="user.email" placeholder="you@email.com">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password" placeholder="Your Password">
        </label>

        <label class="item ">
          <button class="button button-block button-energized" type="submit">Register</button>
        </label>

      </div>

    </form>

  </ion-content>

</ion-view>
